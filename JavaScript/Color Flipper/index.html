<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Flipper</h1>
        <button id="btn-red" onclick="setColor('red')">Red</button>
        <button id="btn-blue" onclick="setColor('blue')">Blue</button>
        <button id="btn-green" onclick="setColor('green')">Green</button>
        <button id="btn-random" onclick="randomColor()">Random</button>

        <p id="color">Current Color: #ffffff</p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>

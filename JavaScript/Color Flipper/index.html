<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Flipper</h1>
        <button class="btn" id="btn-red">Red</button>
        <button class="btn" id="btn-blue">Blue</button>
        <button class="btn" id="btn-green">Green</button>
        <button class="btn" id="btn-random">Random</button>

        <p id="color">Current Color: #ffffff</p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
